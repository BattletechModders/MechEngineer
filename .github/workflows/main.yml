on: push
name: Release Build
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout MechEngineer
      uses: actions/checkout@master
      with:
        path: MechEngineer/
    - name: Checkout CustomComponents
      uses: actions/checkout@master
      with:
        repository: BattletechModders/CustomComponents
        path: CustomComponents/
    - name: Setup BT dependencies
      env:
        MANAGED_ARCHIVE_PW: ${{ secrets.MANAGED_ARCHIVE_PW }}
        MANAGED_ARCHIVE_URL: ${{ secrets.MANAGED_ARCHIVE_URL }}
      run: |
        curl -o Managed.zip "$MANAGED_ARCHIVE_URL"
        unzip -P "$MANAGED_ARCHIVE_PW" -q -d "$GITHUB_WORKSPACE/deps" Managed.zip
    - name: Setup dotnet
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: '3.1.200'
    - name: Build release
      run: |
        cd MechEngineer && ./release.sh "-p:ReferencePath=$GITHUB_WORKSPACE/deps"
    - name: Create Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          Works with ModLoader and ModTek
          - MechEngineer.zip contains only the bare bones mod + CustomComponents
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: MechEngineer/dist/MechEngineer.zip
        asset_name: MechEngineer.zip
        asset_content_type: application/zip
