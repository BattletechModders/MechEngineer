on: push
name: Release Build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup dotnet
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: '6.0'
        include-prerelease: true
    - name: Download Dependencies
      shell: bash
      env:
        MANAGED_ARCHIVE_PW: ${{ secrets.MANAGED_ARCHIVE_PW }}
        MANAGED_ARCHIVE_URL: ${{ secrets.MANAGED_ARCHIVE_URL }}
      run: |
        set -e
        # BattleTech Managed
        curl -L -o "$GITHUB_WORKSPACE/Managed.7z" "$MANAGED_ARCHIVE_URL"
        7z e -p"$MANAGED_ARCHIVE_PW" -o"$GITHUB_WORKSPACE/deps" "$GITHUB_WORKSPACE/Managed.7z"
        # CustomComponents
        curl -L -o CustomComponents.zip https://github.com/BattletechModders/CustomComponents/releases/download/latest/CustomComponents.zip
        unzip CustomComponents.zip
    - name: Checkout MechEngineer
      uses: actions/checkout@master
      with:
        path: MechEngineer/
    - name: Fetch MechEngineer Branches and Tags
      shell: bash
      run: |
        cd MechEngineer/
        git fetch --prune --unshallow
    - name: Build Release
      shell: bash
      env:
        MSBUILDSINGLELOADCONTEXT: 1 # workaround for GitVersionTask
      run: |
        set -e
        cd "$GITHUB_WORKSPACE/MechEngineer/"
        ./release.sh "-p:ReferencePath=$GITHUB_WORKSPACE/deps"
    - name: Release Latest
      uses: "marvinpinto/action-automatic-releases@latest"
      if: github.ref == 'refs/heads/master'
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        title: "Latest (unstable)"
        prerelease: true
        files: |
          ./MechEngineer/dist/MechEngineer.zip
    - name: Release stable
      uses: "softprops/action-gh-release@master"
      if: startsWith(github.ref, 'refs/tags')
      with:
        draft: false
        prerelease: false
        body: |
          Works with best with ModTek v2
          - MechEngineer.zip contains only the bare bones mod + CustomComponents
        files: "./MechEngineer/dist/MechEngineer.zip"
